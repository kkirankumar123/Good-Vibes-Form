<!DOCTYPE html>
<html>
<header>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="goodvibes1.css">
</header>
<body>
    <main>
        <h1 id="title">Good vibes form</h1>
        <div class="master-div-style">
        <p id="description">Tell us something positive that happened to you today.</p>
        <form id="survey-form" action="/do-sometjing">
            <div class="form-rows">
                <div class="labels">
                    <label for="name" id="name-label">Name:</label>
                </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                    </div>
                </div>
              
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="email-label">Email:</label>
                    </div>
                        <div class="fields">
                            <input type="email" id="email" class="input-fields" placeholder="Enter your email" required>
                        </div>
                    </div>

                        <div class="form-rows">
                            <div class="labels">
                                <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                            </div>
                                <div class="fields">
                                    <input type="number" id="number" class="input-fields" required>
                                </div>
                            </div> 

                            <div class="form-rows">
                                <div class="labels">
                                    <label for="dropdown" id="dropdown-label" >Where did it happen</label>
                                </div>
                                <div class="fields">
                                    <select name="location of positive event" id="dropdown" class="dropdown" >
                                        <option value="home">At Home</option>
                                        <option value="commute">On My Commute</option>
                                        <option value="work">At Work</option>
                                        <option value="outside">On the street </option>
                                        <option value="other">Other </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-rows">
                                <div class="labels">
                                    <label for="time-of-day">At What Time did it happen</label>                                   
                                </div>
                                <div class="fields">
                                    <ul id="time-of-day" style="list-style: None;">
                                        <li class="radio">
                                            <input name="time-radio" type="radio" value="1" class="user-selection">
                                            <label>Morning
                                                
                                            </label>
                                        </li>
                                        <li class="radio">
                                            <input name="time-radio" type="radio" value="2" class="user-selection">
                                            <label>Afternoon
                                                
                                            </label>
                                        </li>
                                        <li class="radio">
                                            <input name="time-radio" type="radio" value="3" class="user-selection">
                                            <label>Evening
                                                
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div clas="form-rows">
                                <div class="labels">
                                    <label for="feelings">
                                        What Emotions did you experience ?
                                        <br>
                                        (select all that apply)
                                    </label>                                   
                                </div>
                                <div class="fields">
                                    <ul id="feelings">
                                        <li class="radio">
                                            <label>
                                                <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                                                Excited
                                            </label>
                                        </li>
                                        <li class="radio">
                                            <label>
                                                <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                                                Humble
                                            </label>
                                        </li>
                                        <li class="radio">
                                            <label>
                                                <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                                                Elated
                                            </label>
                                        </li>
                                        <li class="radio">
                                            <label>
                                                <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                                                Loved
                                            </label>
                                        </li>
                                        <li class="radio">
                                            <label>
                                                <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                                                Enthusiastic
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                                <div class="form-rows">
                                    <div class="labels">
                                        <label for="event-details">Please Describe your positive experience                                          
                                        </label>                                       
                                    </div>
                                    <div class="fields">
                                        <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;"
                                         name="event-details" cols="30" rows="3" placeholder="Enter your experience here..."></textarea>                                   
                                    </div>
                                </div>
                                <button type="submit" value="submit" id="submit" class="button">submit</button>     
        </form>
    </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
